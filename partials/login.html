<div class="container">
 <div class="page-header">
   <h1>OkMom!</h1>
 </div>
  <div class="well col-sm-6 col-sm-offset-3">
    <form class="form">
      <div class="form-group">
        <label for="">Email</label>
        <input class="form-control" type="text" placeholder="" ng-model="login.user.email">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input class="form-control" type="password" placeholder="" ng-model="login.user.password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" ng-click="login.login()">Login</button>
        <button class="btn btn-info" ng-click="login.signup()">Sign Up</button>
      </div>
      <div class="form-group">
        <button class="btn btn-primary fb">
          Login with Facebook
        </button>
      </div>
    </form>
  </div>
</div>
